<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/metropolis" type="text/css" />

    <title>Welcome to Movie Finder</title>
</head>

<body>
    <div class="container align-content-center">
        <h1>Welcome to Movie Finder</h1>
        <form>
            <div class="form-group mt-5">
                <input type="text" id="inputValue" class="form-control" autocomplete="name"
                    placeholder="Enter any movie title like Titanic">
            </div>
            <button type="submit" id="search" class="btn btn-warning btn-lg mt-2" aria-pressed="true">Search</button>

        </form>
    </div>

    <div id="movies-searchable" class="container">
    </div>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
