<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/metropolis" type="text/css" />

    <title>Welcome to Movie Finder</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-black fixed-top" id="mainNav">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#movies-container">Top-Rated</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#Popular%20Movies">Popular</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#Upcoming%20Movies">Upcoming</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="masthead d-flex">
        <div class="container">
            <h1 class="display-4 text-white"><strong>Welcome to Movie Finder</strong></h1>
            <h4 class="text-white"><em>Find movie video trailers and more.</em></h4>
            <form>
                <div class="form-group">
                    <input type="text" id="searchText" class="form-control" placeholder="Enter movie title">
                </div>
                <button type="submit" id="search" class="btn btn-warning btn-lg mt-3"
                    aria-pressed="true">Search</button>
            </form>
        </div>
        </div>
    </header>
    <section id="search-results">
        <div class="container w-100">
            <div id="movies-searchable" class="modal container col-lg-12 mx-auto p-5">
                <div class="modal-content">
                    <span class="close">&times;</span>
                </div>
            </div>
        </div>
    </section>

    <section id="trending" class="bg-light">
        <div class="container w-100 justify-content-center">
            <div id="movies-container" class="col-lg-12 mx-auto p-5">
            </div>
        </div>
    </section>

    <script src="./js/main.js">
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

</body>

</html>
